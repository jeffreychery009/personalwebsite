<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquerries.css" />

    <title>Jeffrey Chery | Junior Frontend Developer</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Jeffrey Chery</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="mobile-nav">
      <div class="logo">Jeffrey Chery</div>
      <div class="mobile-menu">
        <div class="menu-icon" onclick="toggleMenuIcon()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenuIcon()">About</a></li>
          <li><a href="#skills" onclick="toggleMenuIcon()">Skills</a></li>
          <li><a href="#projects" onclick="toggleMenuIcon()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenuIcon()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./Images/Untitled design.png"
          alt="Jeffrey Chery profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Jeffrey Chery</h1>
        <p class="section__text__p2">FrontEnd Developer</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('.')">
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Download CV
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./Images/linkedin-square-logo-240.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="loadProfilePage()"
          />
          <img
            src="./Images/github-logo-240.png"
            alt="My Github Profile"
            class="icon"
            onclick="loadGithubPage()"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
